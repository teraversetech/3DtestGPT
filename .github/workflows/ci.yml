name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - run: pnpm install
      - run: pnpm -r lint || true
      - run: pnpm --filter web test -- --run
      - run: pnpm --filter mobile test -- --runInBand

  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Install deps
        working-directory: apps/server
        run: poetry install
      - name: Run pytest
        working-directory: apps/server
        run: poetry run pytest

  worker-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry==1.8.3
      - name: Install deps
        working-directory: apps/worker
        run: poetry install
      - name: Run pytest
        working-directory: apps/worker
        run: poetry run pytest
